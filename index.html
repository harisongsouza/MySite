---
layout: default
title: Home
---


<style>
  canvas { position:fixed; inset:0; width:100%; height:100%; display:block; z-index:0; }
  .content { position:relative; z-index:2; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:1rem; text-align:center; padding:2rem; pointer-events:none; }
  .container-centered {
    position: relative; 
  }
</style>

<body>
  <canvas></canvas>

  <div class="container-centered content" aria-hidden="false">
    <div class="about">

      {% if site.avatar %}
      <div class="avatar">
        <img src="{{ site.avatar | relative_url }}" alt="avatar">
      </div>
      {% endif %}

      <h1>{{ site.author }}</h1>
      <h2>{{ site.description }}</h2>

    <ul class="social-icons">
    {% for social in site.social %}
    <li>
      <a href="{{ social.url }}" aria-label="{{ social.name }}" target="_blank" rel="noopener noreferrer">
      <i class="{{ social.type }} {{ social.icon }} fa-2x" aria-hidden="true"></i>
      </a>
    </li>
    {% endfor %}
    </ul>

    </div>
  </div>

  <script>
    window.ga = function() {}; // evita erro de GA
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <!-- Carrega a versÃ£o oficial/limpa do script (sem popups) -->
   
  <script src="./js/webgl-fluid.js"></script>

</body>
</html>
