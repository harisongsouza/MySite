---
layout: page
title: Resume
---

<head>
    <style>
        /* --- Reset Básico e Estilos Globais --- */
        :root {
            --cor-primaria: #007bff; /* Azul vibrante */
            --cor-secundaria: #343a40; /* Cinza escuro para texto */
            --cor-fundo: #f8f9fa; /* Fundo levemente cinza */
            --cor-branco: #ffffff;
            --sombra-padrao: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body{
            font-family:Roboto Mono,Helvetica,Arial,sans-serif;
            font-size:14px;
            line-height:1.78;
            color:#000;
            background-color:#fff
        }

        .container{
            margin-right:auto;
            margin-left:auto;
            padding-left:15px;
            padding-right:15px
        }

        h1, h2, h3 {
            font-family:Roboto Mono,Helvetica,Arial,sans-serif;
            font-weight:700;
            line-height:1.1;
            color:#34495e;

        }

        h2 {
            text-align: center;
            font-weight:400;
            margin-bottom: 50px;
            position: relative;
        }

        /* Linha decorativa para os títulos */
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--cor-primaria);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        p {
            margin-bottom: 15px;
        }

        a {
            color: var(--cor-primaria);
            text-decoration: none;
        }

        /* --- Seção Hero (Cabeçalho) --- */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://via.placeholder.com/1500x800/6c757d/808080?text=Sua+Imagem+de+Fundo') no-repeat center center/cover;
            color: var(--cor-branco);
            text-align: center;
            padding: 100px 20px;
        }

        .hero img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--cor-primaria);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--cor-branco);
            font-weight: 700;
        }

        .hero .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0;
        }

        /* --- Seções Genéricas --- */
        .section {
            padding: 80px 0;
        }

        .section-light {
            background-color: var(--cor-branco);
        }

        /* --- Seção Minha Jornada --- */
        #jornada .content {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        #jornada .text {
            flex: 1;
        }

        #jornada .image {
            flex: 1;
            text-align: center;
        }

        #jornada img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: var(--sombra-padrao);
        }

        /* --- Seção Habilidades --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .skill-category {
            background-color: var(--cor-branco);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--sombra-padrao);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .skill-category i {
            font-size: 3rem;
            color: var(--cor-primaria);
            margin-bottom: 20px;
        }

        .skill-category ul {
            list-style: none;
            padding: 0;
        }

        .skill-category li {
            margin-bottom: 10px;
            font-weight: 400;
        }

        /* --- Seção Experiência (Timeline) --- */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--cor-primaria);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }

        .timeline-item.left {
            left: 0;
            padding-right: 25px;
        }

        .timeline-item.right {
            left: 50%;
            padding-left: 25px;
        }

        /* Círculo na timeline */
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--cor-branco);
            border: 4px solid var(--cor-primaria);
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item.right::after {
            left: -10px;
        }

        .timeline-content {
            padding: 20px 30px;
            background-color: var(--cor-branco);
            position: relative;
            border-radius: 8px;
            box-shadow: var(--sombra-padrao);
        }

        .timeline-content .date {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--cor-primaria);
            margin-bottom: 5px;
        }

        .timeline-content p {
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        /* --- Rodapé --- */
        .footer {
            background-color: var(--cor-secundaria);
            color: var(--cor-branco);
            text-align: center;
            padding: 40px 20px;
        }

        .social-links a {
            color: var(--cor-branco);
            font-size: 1.8rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--cor-primaria);
        }

        .footer p {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .hero {
                padding: 60px 20px;
            }
            
            #jornada .content {
                flex-direction: column;
            }

            .timeline::after {
                left: 20px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 50px;
                padding-right: 15px;
            }
            
            .timeline-item.left, .timeline-item.right {
                left: 0;
            }
            
            .timeline-item.left::after, .timeline-item.right::after {
                left: 10px;
            }
        }

        



        /* --- INÍCIO: Seção Adicional de Projetos --- */


        /* Images could be 
         "710x520"(to view full image in frame),
         "1280x720"(hd with borders blue),
         "1920x1080" (full hd in frame with ble borders) 
        */

        /* --- INÍCIO: CSS CORRIGIDO APENAS PARA A SEÇÃO DE PROJETOS --- */

        /* Estrutura de layout para a lista de projetos */
        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 64px; /* Espaçamento entre os projetos */
            max-width: 1200px; /* Limita a largura para melhor leitura */
            margin: 0 auto; /* Centraliza a lista de projetos */
        }

        .project {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Proporção imagem / texto em desktop */
            gap: 48px;
            align-items: center;
        }

        /* Alterna a ordem da imagem e do texto para criar um layout dinâmico */
        .project:nth-child(even) {
            grid-template-columns: 1fr 1.5fr;
        }

        .project:nth-child(even) .thumb {
            order: 2;
        }

        .project:nth-child(even) .meta {
            order: 1;
        }

        /* Estilo para a imagem do projeto (com altura corrigida) */
        .project .thumb {
            /* <<< CORREÇÃO PRINCIPAL: REMOVIDAS LARGURA E ALTURA FIXAS */
            width: 100%; /* A imagem ocupará 100% do espaço da sua coluna no grid */
            aspect-ratio: 16 / 10; /* Mantém a proporção da imagem (16:10) em QUALQUER tamanho */

            background-color: #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--sombra-padrao);
            transition: transform 0.3s ease;
        }

        .project .thumb:hover {
            transform: scale(1.03);
        }

        .project .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Estilo para a área de texto (metadados do projeto) */
        .project .meta {
            padding: 0;
        }

        .project .kicker {
            display: inline-block;
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .project .title {
            font-size: 1.8rem;
            margin: 0 0 10px;
        }

        .project .desc {
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 15px;
        }

        .project .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 24px;
        }

        .project .tag {
            background-color: #eef2f5;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--cor-secundaria);
            font-weight: 500;
        }

        .project .actions {
            display: flex;
            gap: 14px;
        }

        .project .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: transparent;
            cursor: pointer;
            text-decoration: none;
            color: var(--cor-secundaria);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .project .btn.primary {
            border-color: var(--cor-primaria);
            color: var(--cor-primaria);
        }

        .project .btn:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }

        .project .btn.primary:hover {
            background-color: var(--cor-primaria);
            color: var(--cor-branco);
            border-color: var(--cor-primaria);
        }

        /* --- Responsividade para a nova seção de projetos --- */
        @media (max-width: 900px) {
            .project,
            .project:nth-child(even) {
                grid-template-columns: 1fr; /* Coloca imagem e texto em coluna única */
                gap: 32px; /* Reduz o espaçamento entre imagem e texto no mobile */
            }

            /* <<< CORREÇÃO: Não precisamos mais definir a altura aqui, pois o aspect-ratio já cuida disso. */
            /* .project .thumb { height: 340px; } <<< LINHA REMOVIDA */

            .project:nth-child(even) .thumb,
            .project:nth-child(even) .meta {
                order: initial; /* Reseta a ordem da imagem e texto no mobile */
            }
        }

        /* Estilo para o container do botão "Ver Mais" */
        .see-more-container {
            text-align: center;
            margin-top: 80px;
        }

        /* <<< CORREÇÃO: Aplicando o estilo diretamente no link (<a>) e não na div */
        .see-more-container a {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: transparent;
            cursor: pointer;
            text-decoration: none;
            color: var(--cor-primaria);
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .see-more-container a:hover {
            background-color: #e9ecef;
        }

    </style>
</head>
<body>
    <main class="container">
        {% include resume-sections/journey.html %}
        {% include resume-sections/skills.html %}
        {% include resume-sections/experience.html %}
        {% include resume-sections/resume-projects.html %}
    </main>
</body>
</html>
