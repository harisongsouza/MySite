---
layout: default
title: Home
---

<div class="container-centered">
  <div class="about">

    {% if site.avatar %}
    <div class="avatar">
      <img src="{{ site.avatar | relative_url }}" alt="avatar">
    </div>
    {% endif %}

    <h1>{{ site.author }}</h1>
    <h2>{{ site.description }}</h2>

	<ul class="social-icons">
	{% for social in site.social %}
	<li>
		<a href="{{ social.url }}" aria-label="{{ social.name }}" target="_blank" rel="noopener noreferrer">
		<i class="{{ social.type }} {{ social.icon }} fa-2x" aria-hidden="true"></i>
		</a>
	</li>
	{% endfor %}
	</ul>

  </div>
</div>
